<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="main">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="save-customer-form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Customer id</mat-label>
            <input formControlName="id" type="text" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Customer name</mat-label>
            <input formControlName="name" type="text" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Customer address</mat-label>
            <input formControlName="address" type="text" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Customer salary</mat-label>
            <input formControlName="salary" type="number" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <button [disabled]="form.invalid" type="submit" mat-raised-button color="accent">Update Customer</button>
        </div>
      </div>
    </div>
  </form>

</div>
